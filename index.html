<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    Hello Git!
    <!--

        add
        commit

        git init // 나 이폴더에 git 사용할꺼야
                 // 해당 디렉토리에 .git 폴더를 생성합니다.

        git add . // git add [파일명] . // 모든파일입니다
        git commit -m "메모" // commit 동그라미를 만든다 -m 메모를 남기겠다 -m 내용을 적어주시면 됩니다

        파일을 아무거나 만들어서 내용을 채우신 다음에

        git status // 상태가 나옵니다. 지금 git와 현 파일이 같은지 아닌지 판단해줍니다. 커밋이 안된 파일 목록들을 보여줍니다.

        git add.
        
        git commit -m "메모"

        git status

        파일을 동시에 2~3 개를 만들어서

        git add.
        git commit -m "[메모]" // 총 4~5개 정도의 파일을 커밋이 됬습니다.

        git log 써서 메모를 확인하시면서 내가 어떻게 작성했는지 보시면 좋아요.

        그다음에 맨 처음으로 돌아가는 대신에 이전값을 삭제하는 기능입니다.

        작동시켜봅시다.

        git reset "commit hash값" --hard

        git reflog 에서 복구하고싶은 원하는 위치를 찾고
        git reset reflog에서 구한 hash값을 이용해서 원하는곳으로 이동.

        git branch // result : * master
        git branch [branch명]

        git checkout sample

        여기까지가 로컬에서 사용하는 정말 기초 of 기초 git를 다뤘습니다.

        github <--

        원격 저장소입니다.

        git remote add origin https://github.com/Naseongmin07/HelloWorld.git
    -->


    
</body>
</html>
